name: gpui-ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gpui-build-container:
    uses: ./.github/workflows/build-container.yml
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64 ]
    with:
      distr: ${{ matrix.os.distr }}
      artifact: ${{ matrix.os.artifact }}
      architecture: ${{ matrix.architecture }}

  gpui-build:
    uses: ./.github/workflows/build.yml
    needs: [ gpui-build-container ]
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64 ]
    with:
      distr: ${{ matrix.os.distr }}
      artifact: ${{ matrix.os.artifact }}
      architecture: ${{ matrix.architecture }}

  gpui-test:
    uses: ./.github/workflows/test.yml
    needs: [ gpui-build-container ]
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64 ]
    with:
      distr: ${{ matrix.os.distr }}
      artifact: ${{ matrix.os.artifact }}
      architecture: ${{ matrix.architecture }}

  gpui-codeql-analysis:
    uses: ./.github/workflows/codeql-analysis.yml
    needs: [ gpui-build-container ]

  gpui-publish-api-docs:
    uses: ./.github/workflows/publish-api-docs.yml
    needs: [ gpui-build, gpui-test, gpui-codeql-analysis ]
