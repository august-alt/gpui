name: gpui-build

on: [ push ]

jobs:
  gpui-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alt-version: [ { dist: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64 ]
    steps:
      - if: ${{ matrix.architecture == 'i386' }}
        run: |
          docker run --privileged=true -i --log-driver=none -a stdin -a stdout -a stderr -v "$(pwd)":/app \
          ghcr.io/${{ github.repository }}:${{ github.run_number }} --platform linux/i386

      - if: ${{ matrix.architecture == 'amd64' }}
        run: |
          docker run --privileged=true -i --log-driver=none -a stdin -a stdout -a stderr -v "$(pwd)":/app \
          ghcr.io/${{ github.repository }}:${{ github.run_number }}

      - uses: actions/upload-artifact@v3
        with:
          name: gpui-${{ matrix.alt-version.artifact }}-${{ matrix.architecture }}
          path: /home/builder2/RPM/RPMS/x86_64/
