name: gpui-ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gpui-build-container:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/build-container.yml
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64, i386 ]
    with:
      distr: ${{ matrix.os.distr }}
      architecture: ${{ matrix.architecture }}

  gpui-build:
    uses: ./.github/workflows/build.yml
    needs: [ gpui-build-container ]
    secrets: inherit
    strategy:
      matrix:
        os: [ { distr: "alt:sisyphus", artifact: "sisyphus" } ]
        architecture: [ amd64, i386 ]
      fail-fast: false
    with:
      artifact: ${{ matrix.os.artifact }}
      architecture: ${{ matrix.architecture }}

  gpui-test:
    uses: ./.github/workflows/test.yml
    needs: [ gpui-build-container ]
    secrets: inherit
    with:
      architecture: "amd64"

  gpui-publish-api-docs:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/publish-api-docs.yml
    needs: [ gpui-build, gpui-test ]
    secrets: inherit
